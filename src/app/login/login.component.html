<div class="login-wrapper">
    <div class="box">
        <div class="content-wrap">
            <h6>登录</h6>
            <input class="form-control" type="text" [(ngModel)]="userName" placeholder="用户名">
            <input class="form-control" type="password" [(ngModel)]="passWord" placeholder="密码">
            <a href="#" class="forgot">忘记密码?</a>
            <div class="remember">
                <input id="remember-me" type="checkbox">
                <label for="remember-me">记住密码</label>
            </div>
            <a class="btn-primary btn primary login" (click)="login()">登录</a>
        </div>
    </div>
</div>
