<div class="bg-light lter b-b wrapper-sm">
    <h1 class="m-n font-thin h4">货物分类管理</h1>
</div>
<div class="wrapper-sm">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">查询</div>
        <div class="panel-body">
            <label class="control-label pull-left m-t-xs w-xs">货物分类</label>
            <div class="col-md-2 form-group">
                <input type="text" class="form-control input-sm" [(ngModel)]="queryC.name" placeholder="请输入货物分类" name="goodsType">
            </div>
            <label class="control-label pull-left w-xs"></label>
            <div class="col-md-2 col-xs-12">
                <button id="table_carManagent_query" (click)="queryFn()" class="btn btn-sm btn-default btn-addon">
                    <!--<i class="fa fa-search" ng-show="!querying"></i>
                    <i class="fa fa-spinner no-bordr" ng-show="querying" ng-class="{'fa-spin':querying}"></i>
                    <span ng-show="!querying">查询</span>
                    <span ng-show="querying">查询中...</span>-->
                     <i class="fa fa-search"></i>
                    查询
                </button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            货物分类列表
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-thea">
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>添加时间</th>
                        <th>编辑</th>
                    </tr>
                </thead>
                <tbody class="tab-tbod">
                    <tr *ngFor="let item of goodsTypeList; let $index = index">
                        <td>{{$index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.creationTime}}</td>
                        <td><a class="fa fa-edit" title="编辑" (click)="edit(item)"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-body">
            <button id="table_goodsType_add"  class="pull-right-xs btn btn-sm btn-info btn-addon " data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i>添加</button>
        </div>
    </div>
    
<!-- 添加货物分类模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加货物类别</h4>
      </div>
      <form class="form-horizontal form-validation" id="goodsTypeForm" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-lg-4 control-label">货物分类<span class="text-danger">*</span></label>
                <div class="col-lg-4">
                    <input [(ngModel)]="name" type="text" class="form-control" placeholder="请填写货物类别" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">备注<span class="text-danger"></span></label>
                <div class="col-lg-4">
                    <textarea  [(ngModel)]="remarks" name="remarks" type="text" class="form-control" placeholder="请填写备注"  ></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button  type="button" class="btn btn-default" data-dismiss="modal" id="cancel">取消</button>
            <button   type="button"  (click)="addUser()" class="btn btn-primary" id="save" >保存</button>
        </div>
    </form>
    </div>
  </div>
</div>
