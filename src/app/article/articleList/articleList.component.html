<aside *ngFor="let item of articleList" [@flyIn]>
    <div class="article-inner inlineB">
        <img src="{{item.img}}">
    </div>
    <div class="article">
        <header>
            <h2 class="cursor article-title"><p (click)="articleDetail(item)">{{item.title}}</p></h2>
            <div class="article-meta">
                <div class="article-time cursor">
                    <i class="fa fa-calendar"></i>{{item.time}}
                </div>
                <div class="article-time cursor">
                    <i class="fa fa-tag"></i>{{item.category}}
                </div>
            </div>
        </header>

        <div class="article-entry">
            <p>{{item.content}}</p>
            <div class="article-more">
                <a (click)="articleDetail(item)">Read More</a>
            </div>
        </div>

        <footer class="article-footer">
        <a class="article-Share-link article-link">Share</a>
        <a class="article-comment-link article-link">Comment</a>
        </footer>
    </div>
</aside>

<div class="page-nav">
  <a class="page-prev" *ngIf="page>1" (click)="prevFn(page)">« Prev</a>
  <a class="page-number" *ngIf="page==total" (click)="checkedPage(page-1)">{{page-1}}</a>
  <span class="page-number">{{page}}</span>
  <a class="page-number" *ngIf="page!=total" (click)="checkedPage(page+1)">{{page+1}}</a>
  <a class="page-prev" *ngIf="!page==total || page<total" (click)="nextFn(page)">Next »</a>
</div>
